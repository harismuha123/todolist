<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">


</head>

<body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <br>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <!-- Card -->
            <div class="card card-cascade narrower text-center">

                <!-- Card image -->
                <div class="view view-cascade gradient-card-header purple-gradient">

                    <br>
                    <!-- Title -->
                    <h2 class="card-header-title">Your personal To Do list</h2>

                </div>

                <!-- Card content -->
                <div class="card-body card-body-cascade text-center">

                    <form action="" id="task_form">
                        <!-- Material input -->
                        <div class="md-form">
                            <input type="text" id="form1" class="form-control" name="task">
                            <label for="form1" >Enter a new task</label>
                            <button type="submit" class="btn btn-secondary">Add task</button>
                        </div>
                    </form>

                </div>

            </div>
            <!-- Card -->
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card text-center">

                <div>

                    <br>
                    <h2 class="card-header-title">Your tasks</h2>

                </div>
                <div class="card-body" id="task_list">

                </div>

            </div>
        </div>
    </div>

    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- JQuery -->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>
    <!-- JQuery Validation -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>

    <script>

        $(document).ready(function () {

            var html = "";

            $("#task_form").validate({
                submitHandler: function(form) {

                    if($("#form1").val() !== "") {
                        html += '<div class="form-check">\n' +
                            '    <input type="checkbox" class="form-check-input" id="checkbox100">\n' +
                            '    <label class="form-check-label" for="checkbox100">'+ $("#form1").val() +'</label>\n' +
                            '    </div>';
                    }

                    $("#task_list").html(html);
                    form.reset();

                }
            });

        });


    </script>

</body>

</html>
